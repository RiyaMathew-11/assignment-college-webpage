<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Admission</title>
</head>
<body>

        <div id="header">
            <img style="height:100px" src="logo.png" alt="logo">
            <h1>Mar Baselios College of Engineering and Technology</h1>
        </div>
        <div class="btn-group">
            <button class="btn-element"><a class="btn-links" href="home.html">Home</a></button>
            <button class="btn-element"><a class="btn-links" href="academics.html">Academics</a></button>
            <button class="btn-element"><a class="btn-links" href="admission.html">Admission</a></button>
            <button class="btn-element"><a class="btn-links" href="gallery.html">Gallery</a></button>
        </div>
        <br />
        <h2 style="text-align:center">Admission</h2>

        <form action="index.html">
        
            <div>
                <label class="desc" id="title1" for="Field1">Full Name</label>
                <div>
                    <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
                </div>
            </div>
        
            <div>
                <label class="desc" id="title3" for="Field3">
                    Email
                </label>
                <div>
                    <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
                </div>
            </div>
        
            <div>
                <label class="desc" id="title4" for="Field4">
                    Message
                </label>
        
                <div>
                    <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
                </div>
            </div>
        
            <div>
                <fieldset>
        
                    <legend id="title5" class="desc">
                        Select Programme
                    </legend>
        
                    <div>
                        <input id="radioDefault_5" name="Field5" type="hidden" value="">
                        <div>
                            <input id="Field5_0" name="Field5" type="radio" value="First Choice" tabindex="5" checked="checked">
                            <label class="choice" for="Field5_0">B Tech</label>
                        </div>
                        <div>
                            <input id="Field5_1" name="Field5" type="radio" value="Second Choice" tabindex="6">
                            <label class="choice" for="Field5_1">M Tech</label>
                        </div>
                    </div>
                </fieldset>
            </div>
        
            <div>
                <fieldset>
                    <legend id="title6" class="desc">
                        Select Course
                    </legend>
                    <div>
                        <div>
                            <input id="Field6" name="Field6" type="checkbox" value="First Choice" tabindex="8">
                            <label class="choice" for="Field6">Computer Science and Engineering</label>
                        </div>
                        <div>
                            <input id="Field7" name="Field7" type="checkbox" value="Second Choice" tabindex="9">
                            <label class="choice" for="Field7">Electronics and Communication Engineering</label>
                        </div>
                        <div>
                            <input id="Field8" name="Field8" type="checkbox" value="Third Choice" tabindex="10">
                            <label class="choice" for="Field8">Electrical and Electronics Engineering</label>
                            </span>
                        </div>
                        <div>
                            <input id="Field8" name="Field8" type="checkbox" value="Third Choice" tabindex="10">
                            <label class="choice" for="Field8">Mechanical Engineering</label>
                            </span>
                        </div>
                        <div>
                            <input id="Field8" name="Field8" type="checkbox" value="Third Choice" tabindex="10">
                            <label class="choice" for="Field8">Civil Engineering</label>
                            </span>
                        </div>
                    </div>
                </fieldset>
            </div>
            <br/>
            <div>
                <div>
                    <input class="submit-element" id="saveForm" name="saveForm" type="submit" value="Submit">
                </div>
            </div>
        
        </form>

        <div id="footer">
            <p>
                <b>Mar Baselios College of Engineering and Technology</b><br />
                Mar Ivanios Vidyanagar<br />
                Nalanchira P.O, Thiruvananthapuram,<br />
                Kerala, India Pin: 695015<br />
        
                Call Us: 0471-2545866, 68, 72
        
            </p>
        </div>
    
</body>
</html>
